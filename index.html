<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Question치rios Agrotools"
    />

    <title>Agrotools | FORMS</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    >
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="./assets/css/style.css"
    />
  </head>
  <body>
    <article id="multi">
      <div class="topo">
        <h1>Agrotools Forms</h1>
        <a href="./pages/questions/index.html" class="btn1">
          <i class="icons fas fa-plus" ></i>
          Adicionar
        </a>
      </div>

      <div id="divQuizzes"></div>

      <!-- Modal -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Responder Question치rio</h2>
          </div>
          <div class="modal-body">
            <img
              id='barcode'
              src="https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&amp;size=100x100"
              alt="Responder Question치rio"
              title="Responder Question치rio"
              width="400"
              height="400"
            />
          </div>
        </div>
      </div>
    </article>
  </body>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"
  ></script>

  <script>
    function addQuizzes(quiz) {
      return $("#divQuizzes").append(quiz);
    }

    function createEl(quiz) {
      var htmlQuiz = `
        <div class="quizzes">
          <div class="ico">
            <i class="far fa-comment-dots"></i>
          </div>
          <div class="content">
            <div class="questions">
              ${quiz.title}
            </div>
            <hr />
            <div class="options">
              <span>
                <a
                  class="results"
                  href="./pages/answers/index.html?id=${quiz.id}"
                >
                  Resultados
                </a>
                <a
                  class="respond"
                  href="./pages/quizzes/index.html?id=${quiz.id}"
                >
                  Responder
                </a>
                <a
                  class="respond"
                  type="button"
                  onclick="openModal(${quiz.id})"
                >
                  <i class="icons3 fa fa-qrcode"></i>
                </a>
              </span>
            </div>
          </div>
        </div>
      `;
      
      return addQuizzes(htmlQuiz);
    }

    function getQuizzes() {
      axios.get('https://agrotools-froms.herokuapp.com/quizzes')
        .then(function (response) {
          response.data.map(function (quiz) {
            createEl(quiz);
          });
        })
        .catch(function (error) {
          alert("Ocorreu um erro inesperado. Tente novamente!");
        });
    }

    getQuizzes();

    function openModal(id) {
      var urlQuiz = `https://agrotools-forms.netlify.app/pages/quizzes/index.html?id=${id}`;

      var url = `https://api.qrserver.com/v1/create-qr-code/?data=${urlQuiz}&amp;size=400x400`;

      modal.style.display = "block";

      return $('#barcode').attr('src', url);
    }

    var modal = document.getElementById("myModal");

    var span = document.getElementsByClassName("close")[0];

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</html>
